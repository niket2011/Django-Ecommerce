{% extends 'base.html' %}


{% block content %}

     <div class='row'>


    {% for obj in object_list %}
         <div class='col my-3'>
         <div class="card" style="width: 18rem;">
    {% if obj.image %}
  <img class="card-img-top" src="{{obj.image.url}}" alt="Card image cap">
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ obj.title }}</h5>
    <p class="card-text">{{ obj.description|linebreaks|truncatewords:14 }}</p>
    <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">See more details</a>
  </div>
</div>
         </div>
    {% endfor %}
     </div>
{% endblock %}
